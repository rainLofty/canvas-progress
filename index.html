<!DOCTYPE html>
<html>
<head>
	<title> canvas 实例 </title>
	<meta charset='utf-8'>
</head>
<body>

	<canvas id="myCanvas" width="120" height="120">您的浏览器不支持canvas！</canvas><br/>

	<script type="text/javascript" src="progress.js"></script>
	<script type="text/javascript">
	/*这里调用start方法
	* 参数 bgcolor 底部背景色
	* 进度条颜色 progresscolor
	* 最终显示的100% number finallevel  
	*/
	start('#ddd','#6495ED',100);
	</script>


</body>
</html>
